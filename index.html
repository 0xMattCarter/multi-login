    <button id="login-btn">Connect Wallet</button>
    <div class="user-section background-color">
      <div id="user-name"></div>

      <div id="user-id"></div>

      <div id="gas"></div>
      <div id="block"></div>
    </div>
    <div class="email-section background-color">
      <div id="user-email"></div>

        data-name="Field"

        ,
        onchange="run()"

        <option value="0x1">Ethereum</option>
        <option value="0x38">Binance</option>

        <option value="0xfa">Fantom</option>
        <option value="0x19">Cronos</option>
        <option value="0x0">Muli-Chain</option>
      </select>
      <select
        id="account-selector"
        data-name="Field"
        class="link-selector"
        ,
        onchange="run()"
      >
        <option value="all">All Accounts</option>
      </select>
    </div>
